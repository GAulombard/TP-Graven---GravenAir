<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graven'Air compagnie</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

</head>

<body>
    <div id="main_wrapper">
        <header>
            <div>
                <h1 class="titre">Graven'Air lor</h1>
            </div>
            <div>
                <h3 class="slogan">" La tête dans les nuages ! "</h3>
            </div>

            <!-- formulaire de recherche -->
            <form method="POST">
                <div class="form-group">
                    <label for="provenance">Ville de départ</label>
                    <input type="text" placeholder="Paris, Milan, etc.." id="provenance">
                    <label for="arrivee">Ville d'arrivée</label>
                    <input type="text" placeholder="Paris, Milan, etc.." id="arrive">
                </div>
                <div class="form-group">
                    <label for="depart">Date de départ</label>
                    <input type="date" value="13/04/2020" id="depart">
                    <label for="retour">Date de retour</label>
                    <input type="date" value="13/04/2020" id="retour">
                </div>
                <div class="form-group">
                    <label for="adultes">Nombre d'adultes</label>
                    <select name="adultes" id="adultes">
                        <option selected="selected">0 adulte</option>
                        <option value="">1 adulte</option>
                        <option value="">2 adultes</option>
                        <option value="">3 adultes</option>
                        <option value="">4 adultes</option>
                        <option value="">5 adultes</option>
                    </select>
                    <label for="enfants">Nombre d'adultes</label>
                    <select name="enfants" id="enfants">
                        <option selected="selected">0 enfant</option>
                        <option value="">1 enfant</option>
                        <option value="">2 enfants</option>
                        <option value="">3 enfants</option>
                        <option value="">4 enfants</option>
                        <option value="">5 enfants</option>
                    </select>
                    <label for="type">Catégorie</label>
                    <select name="type" id="type">
                        <option selected="selected">Classe économique</option>
                        <option value="">Classe affaire</option>
                    </select>
                </div>



                <div class="submit-button"> <input type="submit" name="recherche" value="Lancer la recherche"
                        id="recherche"></div>
            </form>

        </header>

        <section id="destinations">
            <div class="destination-group">
                <div class="destination-item barcelone">
                    <div class="overlay">
                        <span class="prix">Dès 80 €</span>
                        <span class="nom">Barcelone</span>
                    </div>
                </div>
                <div class="destination-item dubai">
                    <div class="overlay">
                        <span class="prix">Dès 300 €</span>
                        <span class="nom">Dubaï</span>
                    </div>
                </div>
                <div class="destination-item philippines">
                    <div class="overlay">
                        <span class="prix">Dès 1200 €</span>
                        <span class="nom">Manille</span>
                    </div>
                </div>
                <div class="destination-item paris">
                    <div class="overlay">
                        <span class="prix">Dès 55 €</span>
                        <span class="nom">Paris</span>
                    </div>
                </div>
                <div class="destination-item tunis">
                    <div class="overlay">
                        <span class="prix">Dès 90 €</span>
                        <span class="nom">Tunis</span>
                    </div>
                </div>
                <div class="destination-item londres">
                    <div class="overlay">
                        <span class="prix">Dès 65 €</span>
                        <span class="nom">Londres</span>
                    </div>
                </div>






            </div>
        </section>
    </div>
    <script src="" async defer></script>
</body>

</html>
